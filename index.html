<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Calculator üì±</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <span id="operation"></span>
      <span id="result">0</span>
    </div>
    <div class="controls">
      <button id="ac" class="ac">AC</button>
      <button id="sla" class="sla">/</button>
      <button id="por" class="por">X</button>
      <button id="seven" class="seven">7</button>
      <button id="eight" class="eight">8</button>
      <button id="nine" class="nine">9</button>
      <button id="four" class="four">4</button>
      <button id="five" class="five">5</button>
      <button id="six" class="six">6</button>
      <button id="one" class="one">1</button>
      <button id="two" class="two">2</button>
      <button id="three" class="three">3</button>
      <button id="cero" class="cero">0</button>
      <button id="dot" class="dot">.</button>
      <button id="equal" class="equal">=</button>
      <button id="plus" class="plus">+</button>
      <button id="rest" class="rest">-</button>
    </div>
    <footer>
      <p>Made by Torofms37 üêÇ</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
